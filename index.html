<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SARVEX // CONFIDENTIAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #09090b;
      /* Zinc 950 */
      color: #e4e4e7;
      /* Zinc 200 */
      overflow: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
    }

    .neon-text-red {
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.7);
    }

    .neon-text-cyan {
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
    }

    .grid-bg {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, #18181b 1px, transparent 1px),
        linear-gradient(to bottom, #18181b 1px, transparent 1px);
    }

    /* Custom scrollbar for notes */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #18181b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
    }

    /* Slide Transitions */
    @keyframes slideEnter {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        filter: blur(8px);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .animate-slide-enter {
      animation: slideEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-D4DgF25X.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
